<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>select box ex</title>
</head>

<body>
  <h1>select loaction of travel</h1>
  <form method="get">
    <select id="loactionoftravel" name="loactionoftravel">
      <optgroup label="경기">
        <option value="수원">수원</option>
        <option value="인천">인천</option>
        <option value="성남">성남</option>
      </optgroup>
      <optgroup label="경북">
        <option value="대구">대구</option>
        <option value="안동">안동</option>
        <option value="상주">상주</option>
      </optgroup>
    </select>
    
    <button type="submit">예약하기</button>
  </form>
</body>

</html>
