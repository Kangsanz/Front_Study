<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>TEST</title>
</head>

<body>
  <article>
    <form method="post">
      <ul>
        <li>
          <label for="password">패스워드</label>
          <input type="password" id="password" placeholder="패스워드를 입력해주세요" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required>
        </li>
        <li>
          <label for="ID">아이디</label>
          <input type="text" id="ID" placeholder="아이디를 입력해주세요" required>
        </li>
        <li>
          <label for="region">출신지</label>
          <select id="region" name="region">
            <optgroup label="지역">
              <option value="대구">대구</option>
              <option value="서울">서울</option>
              <option value="부산">부산</option>
              <option value="포항" selected>포항</option>
            </optgroup>
          </select>
        </li>
        <button type="submit">확인</button>
      </ul>

      <table>
        <tr>
          <th colspan="3">번호/이름/성별</th>
        </tr>
        <tr>
          <td>1번</td>
          <td> 강산</td>
          <td> 남자</td>
        </tr>
        <tr>
          <td>2번</td>
          <td> 강진</td>
          <td> 여자</td>
        </tr>
      </table>
    </form>
  </article>


</body>

</html>
