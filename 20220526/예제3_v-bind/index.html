<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>vue.js v-bind</title>
</head>

<body>
  <div id="app">
    <div id="menu" v-bind:class="menuToggle">menu</div>
    <a v-bind:href="goHome" v-bind:title="title">home</a><!-- href와 title 속성을 v-bind를 사용하여 출력해보시오 -->
    <input v-bind:type="inputType" v-bind:checked="checked">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        menuToggle: 'active',
        goHome: 'http://naver.com',
        title: 'naver',
        inputType: 'radio',
        checked: true
      }
    });
  </script>
</body>

</html>
