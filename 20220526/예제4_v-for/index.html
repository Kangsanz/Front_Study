<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>vue.js v-for</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div id="app">
    <header id="header">
      <ul id="menu">
        <!--
        실습
        v-for를 사용하여 아래 메뉴를 구현하시오
        href와 menu text 데이터는 menuList 변수에서 가져오시오
        -->
        <li v-for="(list, index) in menuList">
          <a v-bind:href="list.ahref">
            {{index}}{{list.menu}}
          </a>
        </li>
        <!-- <li><a href="http://naver.com">company</a></li>
        <li><a href="http://kakao.com">product</a></li>
        <li><a href="http://instagram.com">gallery</a></li>
        <li><a href="http://github.com">location</a></li> -->
      </ul>
    </header>
    <main>
      <div class="container">

      </div>
    </main>
    <footer id="footer">
      <div class="inner">
        <h3><a href="#">logo</a></h3>
        <ul id="f-menu">
          <li v-for="(list, index) in footerMenu">
            <a v-bind:href="list.ahref">
              {{index}}{{list.menu}}
            </a>
          </li>
          <!-- <li><a v-bind:href="menuList[0].ahref">{{menuList[0].menu}}</a></li>
          <li><a href="http://kakao.com">product</a></li>
          <li><a href="http://instagram.com">gallery</a></li>
          <li><a href="http://github.com">location</a></li>
          <li><a href="http://daum.net">notice</a></li>
          <li><a href="http://facebook.com">faq</a></li> -->
        </ul>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        menuList: [{
            menu: 'company',
            ahref: 'http://naver.com'
          },
          {
            menu: 'product',
            ahref: 'http://kakao.com'
          },
          {
            menu: 'gallery',
            ahref: 'http://instagram.com'
          },
          {
            menu: 'location',
            ahref: 'http://github.com'
          }
        ],

        footerMenu: [{
            menu: 'company',
            ahref: 'http://naver.com'
          },
          {
            menu: 'product',
            ahref: 'http://kakao.com'
          },
          {
            menu: 'gallery',
            ahref: 'http://instagram.com'
          },
          {
            menu: 'location',
            ahref: 'http://github.com'
          },
          {
            menu: 'notice',
            ahref: 'http://daum.net'
          },
          {
            menu: 'faq',
            ahref: 'http://facebook.com'
          }
        ],
      }
    });
  </script>
</body>

</html>
