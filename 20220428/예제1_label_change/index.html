<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>label change</title>
  <link rel="stylesheet" href="css/initial.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
</head>

<body>
  <form>
    성별:
    <input type="radio" name="gender" value="남자" id="gender_man">
    <label for="gender_man">남자</label>
    <input type="radio" name="gender" value="여자" id="gender_woman">
    <label for="gender_woman">여자</label>
    <span> / </span>
    취미:
    <input type="checkbox" name="hobby" value="헬스" id="health">
    <label for="health">헬스</label>
    <input type="checkbox" name="hobby" value="그림" id="drawing">
    <label for="drawing">그림</label>
  </form>
</body>

</html>
