<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/initial.min.css">
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mediaquery.css">
  <link rel="shortcut icon" href="img/favicon.gif">
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
  <title>Let's Dooray!</title>
</head>

<body>
  <!-- 상단영역 -->
  <header id="header">
    <div class="header-wrap">
      <div class="logo">
        <a href="#">
          <img src="img/logo.svg" alt="logo">
        </a>
      </div>
      <div class="navbar-collapse flex_wrap">
        <div class="nav-wrap flex_wrap">
          <nav>
            <ul>
              <li>
                <a href="#" class="flex_nav_wrap">
                  <span>서비스</span>
                </a>
              </li>
              <li>
                <a href="#" class="flex_nav_wrap">
                  <span>요금안내</span>
                </a>
              </li>
              <li>
                <a href="#" class="flex_nav_wrap">
                  <span>다운로드</span>
                </a>
              </li>
              <li>
                <a href="#" class="flex_nav_wrap">
                  <span>공지사항</span>
                </a>
              </li>
              <li>
                <a href="#" class="flex_nav_wrap">
                  <span>도움말</span>
                </a>
              </li>
              <li>
                <a href="#" class="flex_nav_wrap">
                  <span>영상 가이드</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="langChange flex_wrap">
          <i class="langSelecBtn flex_nav_wrap">
            <img src="img/language-icon.svg" alt="langicon">
          </i>
        </div>
        <div class="service-menu flex_wrap">
          <a href="" class="round-button login flex_nav_wrap">로그인</a>
          <a href="" class="round-button trial flex_nav_wrap">무료 체험</a>
        </div>
      </div>
    </div>
  </header>
  <!-- 컨텐츠 영역 -->
  <div id="container">
    <!-- 첫번째 섹션 -->
    <section id="first" class="banner-section-wrapper">
      <div class="banner-container">
        <div class="banner-wrapper">
          <div class="illustration-wrapper">

          </div>
          <div class="text-wrapper">
            <h1>
              비대면 시대에<br>
              최적화된 서비스, Dooray!
            </h1>
            <p>
              협업툴과 전자결재, 근무관리<br>
              모든 기능을 담은 온라인 도구를 찾고 계시나요?<br>
              지금 바로 Dooray!를 시작하세요.<br>
              업무에 필요한 모든 것을 담았습니다.
            </p>
            <a href="#" class="round-button">
              <span>빠른 도입 문의</span>
            </a>
          </div>
        </div>
        <div class="banner-navigator">
          <button type="button" class="control-btn prev"></button>
          <div class="progress-wrapper">
            <div class="progress active"></div>
            <div class="progress"></div>
            <div class="progress"></div>
          </div>
          <button type="button" class="control-btn next"></button>
        </div>
      </div>
    </section>

    <section id="second">
      <div class="">

      </div>
    </section>

    <section id="third" class="slide-wrap">
      <div class="">

      </div>
    </section>

    <section id="fourth" class="slide-wrap">
      <div class="">

      </div>
    </section>

    <section id="fifth" class="slide-wrap">
      <div class="">

      </div>
    </section>

    <section id="sixth" class="slide-wrap">
      <div class="">

      </div>
    </section>

    <section id="seventh" class="slide-wrap">
      <div class="">

      </div>
    </section>

    <section id="eighth">
      <div class="">

      </div>
    </section>

    <section id="ninth">
      <div class="">

      </div>
    </section>

    <!-- 푸터 영역 -->
    <div id="footer">
      <div class="footer-wrap">

      </div>
    </div>
</body>

</html>
